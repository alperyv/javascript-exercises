<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/ToDo List/to-do.css">
  </head>
  
  <body>

    <div class="container">

        <div class="row mt-5 addOne">

            <span class="header text-center">
                <h1 class="inputheader">
                    TODO LIST
                </h1>
            </span>

            <span class="col-sm-10 text-center mt-5 inputspan">
                <input type="text" class="taskinput form-control" id="taskInput" placeholder="Lütfen görev giriniz ...">
            </span>
            <span class="col-sm-2 text-center mt-5 inputspan">
                <button class="buttoninput btn btn-success" id="addOn">Ekle</button>
            </span>

        </div>

        <div class="row mt-5">
            <ul id="taskUl">
                <li class="col-sm-12">
                    <button class="buttonLi text-start" onclick="completed()">
                        OneTask
                    </button>
                    <button class="buttonDelete" onclick="deleted()">
                        <i class="fa-regular fa-circle-xmark"></i>
                    </button>
                </li>
                <li class="col-sm-12">
                    <button class="buttonLi text-start" onclick="completed()">
                        OneTask
                    </button>
                    <button class="buttonDelete" onclick="deleted()">
                        <i class="fa-regular fa-circle-xmark"></i>
                    </button>
                </li>
            </ul>
        </div>


    </div>


    <script src="https://kit.fontawesome.com/076fc71a3c.js" crossorigin="anonymous"></script>
    <script src="/ToDo List/to-do.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
