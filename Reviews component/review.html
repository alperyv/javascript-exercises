<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>review</title>

    <!-- Style -->
    <link rel="stylesheet" href="/Reviews component/review.css">
        <!-- bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    </head>
    <body>

        <!-- Main container -->
        <main>

            <section class="container">
                <div class="row">
                    <!-- title -->
                <div class="title">
                    <p>
                        Reviews
                        <hr>
                    </p>
                </div>
                </div>

                <div class="row-flex">
                    <div class="row articles">
                        <!-- review section -->
                    <article class="review">
                        <!-- image -->
                        <div class="images">
                            <img src="/Reviews component/user.png" id="personal-img" alt="">
                        </div>
                        <!-- info -->
                        <div class="info">
                            <h4 id="author">
                                Alper Yavuz
                            </h4>
                            <p id="job">
                                FRONT-END Dev.
                            </p>
                            <p id="personalInfo">
                                Lorem ipsum dolor sit amet consectetur, adipisicing elit. In eos rem velit officia rerum commodi quaerat, eum fugiat voluptatem labore?
                            </p>
                        </div>
                        <div class="button-flex">
                            <!-- buttons prev or next -->
                        <div class="button">
                            <button class="prev-button" onclick="prev()">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="next-button" onclick="next()">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                        <!-- buttons surprise me -->
                        <div class="button-random" onclick="random()">
                            <button>
                                Surprise Me
                            </button>
                        </div>
                        </div>
                    </article>
                    </div>
                </div>
            </section>

        </main>


        <!-- javascript -->
        <script src="/Reviews component/review.js"></script>

        <!--bootstrap  -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

        <!--font awesome  -->
        <script src="https://kit.fontawesome.com/076fc71a3c.js" crossorigin="anonymous"></script>
    </body>
    </html>
